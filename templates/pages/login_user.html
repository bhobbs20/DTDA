{% extends 'base.html' %}

{% block content %}

      <div class="container my-2 py-5 ">
    <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" class="text-center">
                            {% csrf_token %}
                            <p class="h4 mb-4">Login</p>
                            <p>Login to get back on task</p>

                            <input type="text" name="username" id="username" class="form-control mb-4" placeholder="Username">
                            <input type="password" name="password" id="password" class="form-control mb-4" placeholder="Password">

                            <button class="btn btn-block btn-green" type="submit">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            Dont have an account? <a href="{% url 'main:register' %}">Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
